<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue_local</title>
</head>
<body>
<div id="app"></div>

<script src="./vue_lib/vue.js"></script>

<script>
    Vue.createApp({
        template: `
          <!-- 下面的语法就是我们 Vue 提供的插值语法来实现的动态数据绑定 -->
        <h2>{{ title }}</h2>
        <h2>{{ name }}</h2>
        <h2>{{ age }}</h2>
        `,

        data: function() {  // 开始编写我们的动态数据，然后通过 {{}} 来实现渲染到页面中即可
            return {
                title: "this is JuWenZhang' Github",
                name: "JuWenZhang",
                age: 18
            }
        }
    }).mount("#app")  // 指定组件需要挂载的容器
</script>
</body>
</html>
